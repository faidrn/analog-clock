<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container external-shadow">
        <div class="clock internal-shadow">
            <div class="hour"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="coded-by">
            <a href="https://twitter.com/_FAID__">
                <img src="./assets/images/Twitter_icon.svg" alt="Tiwtter icon">
            </a>
        </div>
        <div class="Github">
            <a href="https://github.com/faidrn/analog-clock">
                <img src="./assets/images/github-logo_icon.svg" alt="Github icon">
            </a>
        </div>
        <div class="resources">
            <a href="https://www.freepik.es/vector-gratis/variedad-relojes_796646.htm#query=clock&position=33&from_view=search&track=sph">
                <img src="./assets/images/freepik_logo_icon.svg" alt="Freepik icon">
            </a>
        </div>
    </footer>

    <script src="./assets/js/app.js"></script>
</body>
</html>
